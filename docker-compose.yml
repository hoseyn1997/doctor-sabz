version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "8080:8080" # WebSocket server
    volumes:
      - ./videos:/app/videos
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://admin_user:Gbc}W<iN*+L&%j6M@db:5432/mynewdatabase # DB connection string
      - SMS_IR_API_KEY=XnYkG4R9iex2k5VfQbYFGsdcAQLhFPJ1r2Vv7XM52nrFkUJhNqZ2ws468CVHsE56 # Add your SMS.ir API key here
    depends_on:
      db:
        condition: service_healthy
        required: true
        restart: false

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: mynewdatabase
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: Gbc}W<iN*+L&%j6M
    ports:
      - "5432:5432" # Exposing PostgreSQL's default port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d mynewdatabase"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
